<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cuenta regresiva</title>
</head>
<body>
    <script>
    
    let inicio = parseInt(300);
    do{
        if (inicio > 1) {
            document.write(inicio + ",</br>")}
        else {
            document.write(inicio + ".")
        }
        inicio -= 1;
        } while (inicio > 0)     
    </script>
</body>
</html>
